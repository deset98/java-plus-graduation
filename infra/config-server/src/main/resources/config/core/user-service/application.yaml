spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5432/user-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        format_sql: false
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  sql:
    init:
      mode: always

logging:
  level:
    ru.practicum.ewm: DEBUG

server:
  port: 0