server:
  port: 8080

explore-with-me-server:
  url: http://stats-server:9090

spring:
  datasource:
    url: jdbc:postgresql://localhost:4432/main
    username: main
    password: main
  jpa:
    properties:
      hibernate:
        default_schema: public
        format_sql: false
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

logging:
  level:
    ru.practicum.ewm: DEBUG